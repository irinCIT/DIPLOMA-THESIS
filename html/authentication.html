<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Event Ticket Distributor</title>
</head>
<body class="bg-dark">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 text-center text-white">
                <h2>Welcome to this website</h2>
                <hr class="bg-light">
                <button class="btn btn-outline-primary btn-lg btn-block mb-3" id="login-btn">Log In</button>
                <button class="btn btn-outline-primary btn-lg btn-block" id="signup-btn">Sign Up</button>
            </div>
            <div class="col-md-4 text-white" id="form-container" style="display: none;">
                <div id="login-form" style="display: none;">
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control bg-dark text-white" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control bg-dark text-white" id="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
                <div id="signup-form" style="display: none;">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control bg-dark text-white" id="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control bg-dark text-white" id="lastname" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <select class="form-control bg-dark text-white" id="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control bg-dark text-white" id="signup-email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control bg-dark text-white" id="age" placeholder="Age">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control bg-dark text-white" id="signup-password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Continue</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // JavaScript to toggle between login and signup forms
        document.getElementById('login-btn').addEventListener('click', function() {
            document.getElementById('form-container').style.display = 'block';
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
        });
        document.getElementById('signup-btn').addEventListener('click', function() {
            document.getElementById('form-container').style.display = 'block';
            document.getElementById('signup-form').style.display = 'block';
            document.getElementById('login-form').style.display = 'none';
        });
    </script>
    
    
</body>
</html>
