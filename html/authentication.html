<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"

    <title>Event Ticket Distributor</title>

<body class="bg-dark">

    <div class="container d-flex align-items-center justify-content-center vh-100 flex-column animated fadeIn">
        <h2 class="m-4 text-center text-light">Welcome to Vibescape</h2>
        <div id="login-form" class="my-4 w-50">
            <form>
                <div class="form-group">
                    <input type="email" class="form-control bg-dark text-white" id="Lemail" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control bg-dark text-white" id="Lpassword"
                        placeholder="Password">
                </div>
                <button type="submit" class="btn btn-outline-light btn-block" id="loginBtn">Log In</button>
            </form>
            <p class="text-center text-light mt-3">Don't have an account? <a href="#" class="text-primary"
                    id="signup-link">Sign up</a></p>
        </div>
        <div id="signup-form" class="my-4 w-50" style="display: none;">
            <form>
                <div class="form-row">
                    <div class="form-group col-sm-12 col-md-6">
                        <input type="text" class="form-control bg-dark text-white" id="first-name"
                            placeholder="First Name">
                    </div>
                    <div class="form-group col-sm-12 col-md-6">
                        <input type="text" class="form-control bg-dark text-white" id="last-name"
                            placeholder="Last Name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-12 col-md-2">
                        <input type="number" class="form-control bg-dark text-white" id="age" placeholder="Age">
                    </div>
                    <div class="form-group col-sm-12 col-md-4">
                        <select name="Gender" id="gender" class="form-control bg-dark text-white">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="otherGender">Other</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-12 col-md-6">
                        <input type="tel" class="form-control bg-dark text-white" id="phoneNumber"
                            placeholder="Phone Number">
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control bg-dark text-white" id="signup-email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control bg-dark text-white" id="signup-password"
                        placeholder="Password">
                </div>
                <button type="submit" class="btn btn-outline-light btn-block" id="signupBtn">Register</button>
            </form>
            <p class="text-center text-light mt-3">
                Already have an account?
                <a href="#" class="text-primary" id="login-link">Log In</a>
            </p>
        </div>
    </div>


    <script>
        document.getElementById('signup-link').addEventListener('click', function () {
            document.getElementById('login-form').style.opacity = '0';
            setTimeout(function () {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('signup-form').style.display = 'block';
                setTimeout(function () {
                    document.getElementById('signup-form').style.opacity = '1';
                }, 50);
            }, 2000);
        });

        document.getElementById('login-link').addEventListener('click', function () {
            document.getElementById('signup-form').style.opacity = '0';
            setTimeout(function () {
                document.getElementById('signup-form').style.display = 'none';
                document.getElementById('login-form').style.display = 'block';
                setTimeout(function () {
                    document.getElementById('login-form').style.opacity = '1';
                }, 50);
            }, 2000);
        });
    </script>
