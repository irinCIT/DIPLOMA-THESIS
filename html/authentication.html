<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Event Ticket Distributor</title>
</head>
<body class="bg-dark">

    <div class="container d-flex align-items-center justify-content-center vh-100 flex-column animated fadeIn">
        <h2 class="m-4 text-center text-light">Welcome to Vibescape</h2>
        <div id="login-form" class="my-4 w-50">
            <form>
                <div class="form-group">
                    <input type="email" class="form-control bg-dark text-white" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control bg-dark text-white" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-outline-light btn-block">Submit</button>
            </form>
            <p class="text-center text-light mt-3">Don't have an account? <a href="#" class="text-primary" id="signup-link">Sign up</a></p>
        </div>
        <div id="signup-form" class="my-4 w-50" style="display: none;">
            <form>
                <div class="form-row">
                    <div class="form-group col-sm-12 col-md-6">
                        <input type="text" class="form-control bg-dark text-white" id="first-name" placeholder="First Name">
                    </div>
                    <div class="form-group col-sm-12 col-md-6">
                        <input type="text" class="form-control bg-dark text-white" id="last-name" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-12 col-md-4">
                        <input type="number" class="form-control bg-dark text-white" id="age" placeholder="Age">
                    </div>
                    <div class="form-group col-sm-12 col-md-8">
                        <select name="Gender" id="gender" class="form-control bg-dark text-white">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="otherGender">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control bg-dark text-white" id="signup-email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control bg-dark text-white" id="signup-password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-outline-light btn-block">Register</button>
            </form>
            <p class="text-center text-light mt-3">
                Already have an account? 
                <a href="#" class="text-primary" id="login-link">Log In</a>
            </p>
        </div>
    </div>
    
    
    
    <script src="../js/script.js"></script>
    
    
    
</body>
</html>
